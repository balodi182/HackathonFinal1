<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
    }
    
    main {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }
    
    .dashboard-options {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
    }
    
    .button {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        text-decoration: none;
    }
    
    .button:hover {
        background-color: #555;
    }</style>
</head>
<body>
    <header>
        <h1>Welcome, Seller!</h1>
    </header>
    <main>
        <div class="dashboard-options">
            <a href="http://127.0.0.1:5000/newslr" class="button">Register New seller</a>
            <a href="http://127.0.0.1:5000/oldslr" class="button">View/Edit Products</a>
        </div>
    </main>
</body>
</html>
